<!DOCTYPE html>
<html>

<head>
    <title>Pik</title>
    <script src="https://kit.fontawesome.com/53eb99fdd4.js"></script>
    <link rel="stylesheet" href="index_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="column" id="left">
            <h2>
                <p><i class="far fa-images"></i> Share your memories</p><br>
                <p><i class="fas fa-users"></i> Follow your friends</p><br>
                <p><i class="fas fa-filter"></i> Choose what you see</p><br>
            </h2>
        </div>
        <div class="column" id="right">
            <h1>Sign up to enjoy the full experience</h1><br><br><br>
            <form id="formulario">
                <input type="text" id="in" placeholder="Username" name="user"> <br><br>
                <input type="email" id="in" placeholder="E-mail" name="email"> <br><br>
                <input type="password" id="in" placeholder="Password" name="pass"> <br><br>
                <input type="password" id="in" placeholder="Confirm password" name="cpass"> <br><br><br>
                <a href="./Home/home.html" style="text-decoration:none">
                    <input type="button" id="sub" name="submit" value="Sign up">
                </a><br><br>
                <p>Do you have an account? <a href="./login.html">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
