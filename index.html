<!DOCTYPE html>
<html>

<head>
    <title>Pik</title>
    <link rel="stylesheet" href="index_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="column" id="left">
            <h2>
                <p>Share memories</p>
                <p>Follow your friends</p>
                <p>Choose what you see</p>
            </h2>
        </div>
        <div class="column" id="right">
            <h1>Register to enjoy the full experience</h1>
            <form id="formulario">
                <input type="text" placeholder="Username" name="user"> <br><br>
                <input type="email" placeholder="E-mail" name="email"> <br><br>
                <input type="password" placeholder="Password" name="pass"> <br><br>
                <input type="password" placeholder="Confirm password" name="cpass"> <br><br><br>
                <input type="button" id="sub" name="submit" value="Register">
            </form>
        </div>
    </div>
</body>

</html>
